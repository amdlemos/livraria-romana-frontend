<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()" >

    <!-- Form Group -->
    <div class="form-group">

        <!-- Username -->
        <div class="form-group" [ngClass]="applyCssError('username')">
            <div class="col-sm-12">
                <label for="username" class="control-label">Username</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username">
                <!-- CSS Error -->
                <app-field-error-control [showError]="checkValidTouched('username')" msgError="Username é obrigatório.">
                </app-field-error-control>
            </div>
        </div>   

        <!-- Password -->
        <div class="form-group" [ngClass]="applyCssError('password')">
            <div class="col-sm-12">
                <label for="password" class="control-label">Senha</label>
            </div>
            <div class="col-sm-12">
                <input type="password" class="form-control" formControlName="password" id="password"
                    placeholder="Senha">
                <!-- CSS Error -->
                <app-field-error-control [showError]="checkValidTouched('password')" msgError="Senha é obrigatório.">
                </app-field-error-control>
            </div>
        </div>

        <!-- Submit -->
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Entrar</button>
            </div>
        </div>

    </div>

    <!-- Form Debug -->
    <!-- <app-form-debug [form]="form"></app-form-debug> -->
</form>
<!-- Spinner -->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>
