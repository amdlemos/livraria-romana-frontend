<h5>Detalhes: </h5>
<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <div class="card-stacked">
        <div class="card-content">
          <p>#: {{ selectedUser?.id }}</p>
          <p>Usuario: {{ selectedUser?.username }}</p>
          <p>Permiss√£o: {{ selectedUser?.role }}</p>        
          <p>Email: {{ selectedUser?.email }}</p>        
        </div>
        <div class="card-action">
          <div class="row">
            <div class="left-align col s3">
              <a class="waves-effect waves-light btn " (click)="onEdit()">
                Editar
              </a>
            </div>
            <div class="left-align col s3">
              <a class="waves-effect waves-light btn red " (click)="onDelete()">
                Excluir
              </a>
            </div>
            <div class="right-align col s6">
              <a class="waves-effect waves-light btn blue " (click)="onCancel()">
                Cancelar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
