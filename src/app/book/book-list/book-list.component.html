<table class="highlight" >
  <thead>
    <tr>
      <th>#</th>
      <th>Titulo</th>
      <th>Autor</th>
      <th>Editora</th>
      <th>Qtd.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of this.books$" [routerLink]="[book.id]" routerLinkActive="active">
      <td>{{ book.id }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.publishingCompany }}</td>
      <td class="center-align">{{ book.amount }}</td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green" routerLink="new">
    <i class="material-icons">add</i>
  </a>
</div>
