
<table class="table table-striped">    
    <thead>
        <tr>      
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>      
            <th scope="col">Excluir</th>           
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of service.list">        
        <td (click)="populateForm(book)">{{book.title}}</td>
        <td (click)="populateForm(book)">{{book.author}}</td>        
        <td>
            <i class="far fa-trash-alt fa-lg text-danger align-center" (click)="onDelete(book.id)"></i>
        </td>
    </tr>
</tbody>
</table>
